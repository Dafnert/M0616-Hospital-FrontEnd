<form (ngSubmit)="readById()" #registerForm="ngForm">

  <div class="left">
      <div>
        <h1>Profile</h1>

        <input
          type="text"
          name="name"
          placeholder="Nombre"
          required
        />

        <input
          type="text"
          name="surname"
          placeholder="Apellido"
          required
        />

        <input
          type="number"
          name="age"
          placeholder="Edad"
          required
        />
        
        <input
          type="text"
          name="speciality"
          placeholder="Especialidad"
          required
        />
        
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        />

        <input
          type="password"
          name="password"
          placeholder="ContraseÃ±a"
          required
        />

        <button type="submit">
          Modificar datos
        </button>
      </div>
    </div>
</form>
