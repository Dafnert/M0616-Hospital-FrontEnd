<form (ngSubmit)="open()" #profileForm="ngForm">

  <div class="left">
    <div>
      <h1>Profile</h1>

      <input
        type="text"
        name="name"
        placeholder="Nombre"
        [(ngModel)]="nurse.name"
        required
      />

      <input
        type="text"
        name="surname"
        placeholder="Apellido"
        [(ngModel)]="nurse.surname"
        required
      />

      <input
        type="number"
        name="age"
        placeholder="Edad"
        [(ngModel)]="nurse.age"
        required
      />
      <input
        type="text"
        name="speciality"
        placeholder="Especialidad"
        [(ngModel)]="nurse.speciality"
        required
      />
      <input
        type="text"
        name="username"
        placeholder="Username"
        [(ngModel)]="nurse.username"
        required
      />

      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        [(ngModel)]="nurse.password"
        required
      />
     <button type="submit" 
       [disabled]="profileForm.invalid">
        GUARDAR
      </button> 
    </div>
  </div>
</form>
      <div class="modal" *ngIf="confirm">
        <div class="modal-content">
          <h2>Confirmar cambios</h2>
          <p>Estás seguro de modificar los datos?</p>
          <button type="button" class="confirm" (click)="confirmUpdate()">Sí</button>
          <button type="button" class="cancel" (click)="cancelUpdate()">No</button>
        </div>
      </div>
