<form (ngSubmit)="readById()" #registerForm="ngForm">

  <div class="left">
    <div>
      <h1>Profile</h1>

      <input
        type="text"
        name="name"
        placeholder="Nombre"
        [(ngModel)]="nurse.name"
        required
      />

      <input
        type="text"
        name="surname"
        placeholder="Apellido"
        [(ngModel)]="nurse.surname"
        required
      />

      <input
        type="number"
        name="age"
        placeholder="Edad"
        [(ngModel)]="nurse.age"
        required
      />
      <input
        type="text"
        name="speciality"
        placeholder="Especialidad"
        [(ngModel)]="nurse.speciality"
        required
      />
      <input
        type="text"
        name="username"
        placeholder="Username"
        [(ngModel)]="nurse.username"
        required
      />

      <input
        type="password"
        name="password"
        placeholder="ContraseÃ±a"
        [(ngModel)]="nurse.password"
        required
      />

      <button type="submit" [disabled]="registerForm.invalid">
        Modificar datos
      </button>
    </div>
  </div>
</form>
