<div style="height: 50px;"></div>
<div class="nurses-container">
  @for (nurse of nurses; track nurse.id) {
    <div class="nurse-item">
      <img [src]="nurse.img" [alt]="nurse.name" class="nurse-avatar" />
      <div class="nurse-info">
        <h3>{{ nurse.name }}</h3>
        <p>Especialidad: {{ nurse.speciality }}</p>
      </div>
    </div>
  } @empty {
    <div class="empty-message">
      <p>No hay enfermeros</p>
    </div>
  }
</div>
