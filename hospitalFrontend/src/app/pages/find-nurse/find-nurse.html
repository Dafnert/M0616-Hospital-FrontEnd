<div class="main-content">
  <div class="container">

    <h1>Buscar enfermero</h1>

    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="userInput"
        placeholder="Escribe el nombre del enfermero..."
        class="search-input"
        (keyup.enter)="findNurse()"
      />

      <button (click)="findNurse()" class="search-button">
        <span class="button-text">Buscar</span>
        <span class="button-icon">ğŸ”</span>
      </button>
    </div>

    <!-- Mensaje de error -->
    <div class="error-message" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>

    <!-- Resultados -->
    <div class="results" *ngIf="searchResults.length > 0">
      <h2>Resultados encontrados:</h2>
      <div class="nurse-card" *ngFor="let nurse of searchResults">
        <p><strong>ID:</strong> {{ nurse.id }}</p>
        <p><strong>Nombre:</strong> {{ nurse.name }} {{ nurse.surname }}</p>
        <p><strong>Edad:</strong> {{ nurse.age }}</p>
        <p><strong>Especialidad:</strong> {{ nurse.speciality }}</p>
        <p><strong>Usuario:</strong> {{ nurse.username }}</p>
      </div>
    </div>

  </div>
</div>
